spring.datasource.username=beer_inventory_service
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/beerinventoryservice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

# Enable logging for config troubleshooting
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# This file is used in Spring Cloud Config Client
# Cloud first checks this bootstrap file to find the correct config server that contains the proper config files
spring.cloud.discovery.enabled=true

# this id is from mssc-spring-cloud-config-server/resources/application.properties file
spring.cloud.config.discovery.service-id=mssc-spring-cloud-config-server

spring.cloud.config.fail-fast=true


# set and configured in mssc-spring-cloud-config-server/resources/application.properties
spring.cloud.config.username=MyUserName
spring.cloud.config.password=MySecretPassword

# here passing eureka server username and password - netflix : eureka
eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka





















